<div class="container">
    <h1>Contact Form</h1>
    <form>
      <div class="form-group">
        <p myHighlight>No highlights</p>
        <p [style.background]="'lime'">I am green with envy!</p>
        <label for="name">Email</label>
        <input type="text" class="form-control" required [(ngModel)]= "model.email">
      </div>
      <div class="form-group">
        <label for="alterEgo">Subject</label>
        <input type="text" class="form-control" [(ngModel)] = "model.subject">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
